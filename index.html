<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Practice Project</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    </head>

    <body>
        <div class="header">
            <h3><a href="">Intrinsic Value Calculator</a></h3>
            <ul>
                <li><a href="">Dashboard</a></li>
                <li><a href="">Stock Screener</a></li>
            </ul>
            <button class="sign-up">Sign Up</button>
            <button class="log-in">Log In</button>
        </div>
        <div class="hero-cont">
            <div class="hero">
                <div class="search">
                    <label class="tick" for="tick">Enter ticker</label>
                </div>
                <input type="text" id="tick" name="tick" placeholder="ex: NVDA">
                <button class="search-button">Search</button>
                <div class="picks-cont">
                    <p class="picks">Quick Picks:</p>
                    <button class="pick">1</button>
                    <button class="pick">2</button>
                    <button class="pick">3</button>
                    <button class="pick">4</button>
                    <button class="pick">5</button>
                    <button class="pick">6</button>
                    <button class="pick">7</button>
                    <button class="pick">8</button>
                </div>
            </div>
        </div>
    </body>
</html>
