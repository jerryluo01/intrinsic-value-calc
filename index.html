<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Practice Project</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    </head>

    <body>
        <div class="header">
            <h3><a href="">Intrinsic Value Calculator</a></h3>
            <ul>
                <li><a href="">Dashboard</a></li>
                <li><a href="">Stock Screener</a></li>
            </ul>
            <button class="sign-up" type="button">Sign Up</button>
            <button class="log-in" type="button">Log In</button>
        </div>
        <div class="hero-cont">
            <div class="hero">
                <div class="search">
                    <label class="ticker" for="ticker">Enter ticker</label>
                </div>
                <form method="get" action="/results">
                    <input type="text" id="ticker" name="ticker" placeholder="ex: NVDA" pattern=".{3,5}" maxlength="5" required>
                    <button class="search-button" type="submit">Search</button>
                </form>
                <div class="picks-cont">
                    <p class="picks">Quick Picks:</p>
                    <button class="pick" type="button">1</button>
                    <button class="pick" type="button">2</button>
                    <button class="pick" type="button">3</button>
                    <button class="pick" type="button">4</button>
                    <button class="pick" type="button">5</button>
                    <button class="pick" type="button">6</button>
                    <button class="pick" type="button">7</button>
                    <button class="pick" type="button">8</button>
                </div>
            </div>
        </div>
    </body>
</html>
